<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#E0F6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF8DC;stop-opacity:1" />
    </linearGradient>
    
    <!-- Mountain gradients -->
    <linearGradient id="mountain1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D3748;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mountain2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#718096;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A5568;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mountain3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A0AEC0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#718096;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sun gradient -->
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0.8" />
    </radialGradient>
    
    <!-- Text shadow filter -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#2D3748" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Sun -->
  <circle cx="650" cy="120" r="45" fill="url(#sunGradient)"/>
  
  <!-- Sun rays -->
  <g stroke="#FFD700" stroke-width="2" opacity="0.6">
    <line x1="650" y1="50" x2="650" y2="30"/>
    <line x1="650" y1="210" x2="650" y2="230"/>
    <line x1="580" y1="120" x2="560" y2="120"/>
    <line x1="720" y1="120" x2="740" y2="120"/>
    <line x1="595" y1="75" x2="581" y2="61"/>
    <line x1="705" y1="165" x2="719" y2="179"/>
    <line x1="705" y1="75" x2="719" y2="61"/>
    <line x1="595" y1="165" x2="581" y2="179"/>
  </g>
  
  <!-- Clouds -->
  <g fill="white" opacity="0.8">
    <ellipse cx="150" cy="100" rx="30" ry="15"/>
    <ellipse cx="170" cy="95" rx="25" ry="12"/>
    <ellipse cx="190" cy="100" rx="20" ry="10"/>
    
    <ellipse cx="450" cy="80" rx="25" ry="12"/>
    <ellipse cx="470" cy="75" rx="30" ry="15"/>
    <ellipse cx="490" cy="80" rx="20" ry="10"/>
  </g>
  
  <!-- Back mountains (furthest) -->
  <polygon points="0,350 150,200 300,280 450,180 600,250 800,200 800,600 0,600" 
           fill="url(#mountain3)" opacity="0.7"/>
  
  <!-- Middle mountains -->
  <polygon points="0,400 100,250 250,320 400,220 550,300 700,240 800,280 800,600 0,600" 
           fill="url(#mountain2)" opacity="0.8"/>
  
  <!-- Front mountains -->
  <polygon points="0,450 80,300 200,380 350,280 500,360 650,300 800,350 800,600 0,600" 
           fill="url(#mountain1)"/>
  
  <!-- Snow caps on peaks -->
  <g fill="white" opacity="0.9">
    <polygon points="145,200 155,210 135,210"/>
    <polygon points="445,180 460,195 430,195"/>
    <polygon points="345,280 360,295 330,295"/>
    <polygon points="645,300 660,315 630,315"/>
  </g>
  
  <!-- Trees on mountains -->
  <g fill="#2F855A">
    <!-- Pine trees -->
    <polygon points="120,380 125,360 130,380"/>
    <polygon points="118,375 127,355 132,375"/>
    <rect x="124" y="380" width="2" height="15" fill="#8B4513"/>
    
    <polygon points="320,400 327,375 334,400"/>
    <polygon points="318,395 329,370 336,395"/>
    <rect x="326" y="400" width="2" height="18" fill="#8B4513"/>
    
    <polygon points="520,420 528,395 536,420"/>
    <polygon points="518,415 530,390 538,415"/>
    <rect x="527" y="420" width="2" height="20" fill="#8B4513"/>
  </g>
  
  <!-- Ground/grass -->
  <rect x="0" y="580" width="800" height="20" fill="#68D391"/>
  
  <!-- Sunday headline -->
  <text x="400" y="150" 
        font-family="serif" 
        font-size="72" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#2D3748" 
        filter="url(#textShadow)">
    SUNDAY
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="190" 
        font-family="sans-serif" 
        font-size="24" 
        text-anchor="middle" 
        fill="#4A5568" 
        opacity="0.8">
    Mountain View
  </text>
</svg> 